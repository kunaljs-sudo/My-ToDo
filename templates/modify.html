{% extends 'base.html' %}

{% block title %}
Modify To-Do
{% endblock title %}

{% block body %}
<div class="container" style="padding: 25px;">
    <h2 class="mt-2">Update Your To-Do</h2>
    <form method="POST" action="/modify/{{todo.sno}}">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">To-Do Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" name="title" placeholder="To-Do Title"
                    value="{{todo.title}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputPassword" name="desc" rows="3">{{todo.desc}}</textarea>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Save</button>
        </div>
    </form>
</div>
{% endblock body %}
